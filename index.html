<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Interactive Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/responsive.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
</head>
<body>

    <main class="wrapper">
        <section class="intro">
            <div class="center-me">
                <h1>The Ultimate Thor Quiz</h1>
                <h2>Use your knowledge of Thor and Norse mythology to try and get a perfect score!</h2>
                <div>
                    <img class="" src="img/ultimate-thor.png" alt="The mighty Thor!"><br>
                </div>
                <div class="start">
                    <button class="button-label-submit">Start Quiz</button>
                </div>
            </div>
        </section>
    </main>
    <section class="results aside aside-2">
        <div class="progress q1 current">Q1</div>
        <div class="progress q2 all">Q2</div>
        <div class="progress q3 all">Q3</div>
        <div class="progress q4 all">Q4</div>
        <div class="progress q5 all">Q5</div>
    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/thor.js"></script>
</body>
</html>
