<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Interactive Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/responsive.css" />
</head>
<body>
    <header>
        <div class="row">
            <div class="col-4">
                <div class="center-me"></div>
            </div>
            <div class="col-4">
                <div class="center-me">
                    <img src="img/thor-logo.png" alt="The Thor logo">
                    <h1>The Ultimate Avengers Quiz</h1>
                </div>
            </div>
            <div class="col-4">
                <div class="center-me"></div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <img src="img/ironman.png" alt="Picture of a cartoon Iron Man">
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img src="img/spidey.png" alt="Picture of a cartoon Iron Man">
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img src="img/thor.png" alt="Picture of a cartoon Iron Man">
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img src="img/cap.png" alt="Picture of a cartoon Iron Man">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
